<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h1>Edit <a ui-sref="game.page({ id: game._id })">{{game.title}}</a></h1>
      <form role="form">
        <div class="form-group">
          <label for="game-title">Title</label>
          <input type="text" class="form-control" id="game-title" ng-model="formData.title">
        </div>
        <div class="form-group">
          <label for="game-description">Description</label>
          <textarea name="game-description" class="form-control" cols="30" rows="10" ng-model="formData.description"></textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-success" role="button" ng-click="edit()">
            Edit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
