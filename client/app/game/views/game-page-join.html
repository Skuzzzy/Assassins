<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h2>Join {{game.title}}</h2>
      <form role="form">
        <div class="form-group">
          <label for="game-title">Alias</label>
          <input type="text" class="form-control" id="game-title" ng-model="formData.alias">
        </div>
        <div class="form-group">
          <button class="btn btn-success" role="button" ng-click="join()">
            Create
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
