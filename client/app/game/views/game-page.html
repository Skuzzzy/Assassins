<div ng-include="'/components/navbar/navbar.html'"></div>

<div ui-view>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <header>
          <h1>{{game.title}}</h1>
        </header>
        <p>{{game.description}}</p>
        <a ui-sref="game.page.edit({ id: game._id })">Edit</a>
      </div>
      <div class="col-md-4">
        <ul class="list-unstyled">
          <li ng-repeat="player in players"><a ui-sref-"player.page({ id: player._id })">{{player.username}}</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
