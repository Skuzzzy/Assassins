<div ng-include="'/components/navbar/navbar.html'"></div>

<div ui-view>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <header>
          <h1>{{game.title}}</h1>
          <h3>{{game.admins}}</h3>
          <div class="game-action-bar" ng-if="isLoggedIn() && game">
            <ul class="list-inline">
              <li><div button-game-join game="game" user="user"></div></li>
              <li><button class="btn btn-default" ng-if="isOrganizer" ui-sref="game.page.edit({ id: game._id })"><span class="glyphicon glyphicon-cog"></span>Admin Dashboard</button></li>
            </ul>
          </div>
        </header>
        <p>{{game.description}}</p>
      </div>
      <div class="col-md-4">
        <ul class="list-unstyled">
          <h3>Players {{game.players.length}}</h3>
          <li ng-repeat="player in game.players"><a ui-sref-"player.page({ id: player })">{{player.username}} - {{player}}</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
